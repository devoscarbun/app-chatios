<ion-split-pane >
  <ion-menu type="overlay" >
  
        <ion-avatar>
      <img src={{avatar}} style="size: 80%"/>
        </ion-avatar> 
    
   
    <ion-content>
      <ion-list >
        <ion-menu-toggle auto-hide="false" >
          <ion-item (click)="ir('home')">
            <ion-icon slot="start" name="filing"></ion-icon>
            <ion-label>
            home
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item (click)="ir('perfil')">
            
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
             perfil
            </ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" >
            <ion-item (click)="ir('nota')">
                <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
               Notas
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="status" >
          <ion-item (click)="ir('admin')">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>
            admin
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="status2"  >
          <ion-item (click)="ir('Sadmin')">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>
            Super-admin
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false"  >
          <ion-item (click)="outSesion()">
            <ion-icon slot="start" name="power"></ion-icon>
            <ion-label>
                Finalizar Sesion
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <br/>
        <ion-button class="centrado" text-center (click)="salir()"> Cerrar</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
