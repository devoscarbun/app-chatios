<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-button slot="end" (click)="initializeItems()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="ver">
    <ion-searchbar *ngIf="isItemAvailable" type="text" debounce="500"  (ionInput)="getItems($event)" [(ngModel)]="buscar"></ion-searchbar>
       <ion-list> 
         <ion-item *ngFor="let item of items" >
              
                <ion-thumbnail slot="start" (click)="openChat(item)" >
                    <img src={{item.img}} >
                </ion-thumbnail>
                 <ion-label *ngIf="item.id_sender == idEmisor" (click)="openChat(item)">{{item.name_receiver}}</ion-label>
                 <ion-label *ngIf="item.id_receiver == idEmisor" (click)="openChat(item)">{{item.name_sender}}</ion-label>
                 <ion-thumbnail slot="end">
                    <ion-badge color="tertiary">{{conteos(item)}}</ion-badge>
                  
                  <br/>
                 
                 <ion-button (click)="chatDelete(item.id)"><ion-icon name="trash"></ion-icon></ion-button>
                 </ion-thumbnail>  
                   
            </ion-item>
       </ion-list>
  <ion-fab-button (click)="openList()"><ion-icon name="add-circle" ></ion-icon></ion-fab-button>
</ion-content>
<ion-content *ngIf="!ver">
  <ion-card>
    <div class="boxes">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div></ion-card>
   
 </ion-content>
